<!DOCTYPE html><!--このファイルはhtmlである-->
<html><!--htmlによる記述である-->
  <head><!--Webサイトのタイトルや説明文など各種設定用のタグを記述する場所-->
    <!--head要素の中に記述した内容はブラウザには表示されません。-->
    <title>天気予報</title><!--titleタグで設定したタイトルがブラウザのタブに表示されます。-->
    <meta name="description" content="毎日の気象情報をお知らせします"><!--metaタグはWebサイトの説明文や文字コードの設定、画面の表示設定等が出来ます。-->
    <!--descriptionは、Webサイトの説明文を設定します。この説明文はブラウザには表示されず、検索エンジンの検索結果やSNSでシェアされたときに表示されます。-->
      <meta charset="utf-8"><!--charset属性は文字コードを設定します。簡潔→文字化けを防ぐためにcharsetで文字コードを設定する必要がある-->
  </head>
    <body><!--body要素にはブラウザに表示される内容を記述します。-->
      <header><!--Webサイトのヘッダーを作るためのタグです。ヘッダーとはWebサイトのタイトルやロゴなどを表示する画面上部のエリアのことです。-->
        <h1>天気予報</h1>
      </header>
        <main><!--mainはWebサイトのメインコンテンツを作るためのタグです。-->
          <h2>今日の天気</h2>
          <p>良く晴れるでしょう</p>
        </main>
          <footer><!--footerはWebサイトのフッターを作るためのタグです。-->
            <!--フッターとはコピーライトや他のページへのリンクなど、Webサイトの付加価値を表示する画面下部のエリアのことです。-->
            <p>Copyright IITENKI inc. copyright All right reserved.</p>
          </footer>
    </body>
</html>
