<!DOCTYPE html>
<html>
  <body>
    <!-- <img src="https://www.sejuku.net/assets/images/logo.svg"> -->
    <!-- <img src="test1/test1-1/logo.svg"> -->
    <!-- <a href="https://www.sejuku.net">SAMURAIのホームページに移動</a> -->
    <a href="test2/test2-1/company.html">
      <img src="test1/test1-1/logo.svg">
    </a>
  </body>
</html>

<!-- 
  img（image）は画像を表示するタグです。

  src属性（source）には、表示したい画像ファイルのパスを設定します。
  sre="画像ファイルのパス"のように、表示したい画像ファイルのパスを指定するとブラウザに表示できます。
  src属性の値には絶対パスまたは相対パスを指定します。

  4行目:絶対パスで画像を指定する例
  絶対パスを使う場合、既にWebサーバー上にアップロードされている画像のURLを指定します。
  ・imgタグのsrc属性に、SAMURAIのWebサイト上にある画像ファイルのURLを絶対パスで指定しています。
  　このように絶対パスで指定することで、Webサーバーから読み取った画像を表示できます。

  5行目:相対パスで画像を指定する例
  imgタグのsrc属性に、「test1フォルダの中のtest1-1フォルダの中にあるlogo.svg」を相対パスで指定しています。

  6行目:aタグ（anchor）は、テキストや画像をクリックしたときに指定したWebページへ移動するリンク機能をつけるタグです。
  この機能のことを一般にはハイパーリンクといいます。aタグでテキストや画像を囲むことで、ハイパーリンクを設定できます。
  href属性（hypertext reference）には、リンク先（ページの移動先）を絶対パスまたは相対パスで指定します。

  7～9行目
  ロゴ画像をクリックしたときに別ページに飛ぶように、相対パスで別のHTMLファイルをリンク先に指定してみましょう。
  SAMURAIのロゴ画像をクリックするとcompany.htmlにページが切り替わり、会社概要が表示されます。
 -->
