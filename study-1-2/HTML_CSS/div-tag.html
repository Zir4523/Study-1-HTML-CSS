<!DOCTYPE html>
<html>
  <body>
    <div>
      <h2>午前のニュース</h2>
      <p>動物園でゾウの赤ちゃんが生まれました。</p>
    </div>
    <div>
      <h2>午後のニュース</h2>
      <p>市内の猫カフェから猫が脱走しました。</p>
    </div>
  </body>
</html>

<!--
  複数の要素をdiv（division）で囲むことで、要素をグループ化できます。
  Webサイト内のレイアウトを組み立てたり、複数の要素をグループ化してひとまとめにしたりする用途で使われます。
-->
