<!DOCTYPE html>
<html>
  <body>
    <h1>即席ラーメンの作り方</h1>
    <ol>
      <li>ふたを開ける</li>
      <li>お湯を注ぐ</li>
      <li>ふたを閉める</li>
      <li>3分待つ</li>
      <li>おいしく食べる</li>
    </ol>
  </body>
</html>

<!--
  ol(ordered list)は、文章を番号付きの箇条書き（行頭に「1,2,3…」がつく）にするタグです。
  番号付きの箇条書きにするには、olタグとliタグを組み合わせて記述します。
  olタグを記述すると、行頭に1から順番に番号が表示されます。
-->
